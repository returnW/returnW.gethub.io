<script>
    $(function() {
        scrollChangeHeaderColor();
        countDownTime();
        autoPlayLeft();
        //        autoPlayRight();
    });

    function scrollChangeHeaderColor() {
        var $headerDom = $("header");
        var $bannerHeight = $(".banner-imgs").height();
        //        console.log($bannerHeight);
        $(window).scroll(function() {
            var alpha = $(document.body).scrollTop() / $bannerHeight;
            //            console.log($(document.body).scrollTop());
            //            console.log(alpha);
            if (alpha > 0.8) {
                alpha = 0.8;
            }
            $headerDom.css("backgroundColor", "rgba(201, 21, 35," + alpha + ")");
        });
    }

    function countDownTime() {
        var time = 3000;
        var lis = $(".clock li");
        //        console.log(lis);
        var timer = setInterval(function() {
            time--;

            if (time < 0) {
                clearInterval(timer);
                alert("你不是不是傻");
                return;
            }
            var h = Math.floor(time / 3600);
            var m = Math.floor(time % 3600 / 60);
            var s = time % 60;

            lis[0].innerHTML = Math.floor(h / 10);
            lis[1].innerHTML = h % 10;

            lis[3].innerHTML = Math.floor(m / 10);
            lis[4].innerHTML = m % 10;

            lis[6].innerHTML = Math.floor(s / 10);
            lis[7].innerHTML = s % 10;
        }, 100);
    }



    //    swipeLeft
    //轮播图
    function autoPlayLeft() {
        var index = 1; //声明一个值来记录次数
        var width = $(".jd-banner").width(); //获取整张图片的宽度

        $(".banner-imgs").swipeLeft(function() {
            index++;
            $(this).animate({
                transform: "translateX(" + index * -width + "px)"
            }, 500, function() {
                //               判断图片是否到了最后一张
                if (index >= 9) {
                    index = 1;
                    $(this).css("transform", "translateX(" + index * -width + "px)");
                }
                //               改变小圆点背景颜色
                $(".banner-index li").removeClass("current").eq(index - 1).addClass("current");
            })
        });

        $(".banner-imgs").swipeRight(function() {
            index--;
            $(this).animate({
                transform: "translateX(" + index * -width + "px)"
            }, 500, function() {
                //               判断图片是否到了最后一张
                if (index <= 0) {
                    index = 8;
                    $(this).css("transform", "translateX(" + index * -width + "px)");
                }
                //               改变小圆点背景颜色
                $(".banner-index li").removeClass("current").eq(index - 1).addClass("current");
            })
        });
    }
</script>
